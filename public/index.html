<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Egg Timer</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    @import url('https://fonts.cdnfonts.com/css/comic-sans');
    
    body { 
      font-family: 'Comic Sans MS', 'Comic Sans', cursive; 
      text-align: center; 
      background-color: white;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      margin: 0 0 10px 0;
      font-size: 24px;
    }
    .timer { 
      font-size: 72px; 
      margin: 10px 0 20px 0; 
      font-weight: bold; 
      letter-spacing: 2px; 
    }
    .button {
      display: block;
      width: 280px;
      margin: 8px auto;
      padding: 12px 0;
      font-size: 20px;
      border-radius: 12px;
      border: none;
      background: #007aff;
      color: #fff;
      font-weight: 600;
      box-shadow: 0 2px 8px #0001;
      transition: background 0.2s;
      line-height: 1.2;
      font-family: 'Comic Sans MS', 'Comic Sans', cursive;
    }
    .button span {
      display: block;
      font-size: 16px;
      font-weight: normal;
      opacity: 0.8;
      margin-top: 2px;
    }
    .button:active {
      background: #005bb5;
    }
    .button:disabled {
      background: #d1d1d6;
      color: #888;
      box-shadow: none;
    }
    #stopButton { background: #ff3b30; }
    #stopButton:active { background: #b71c1c; }
    #stopButton:disabled { background: #ffd6d6; color: #aaa; }
  </style>
</head>
<body>
  <h1>Egg Timer</h1>
  <div class="timer" id="timer">00:00</div>
  <button class="button" onclick="startTimer(5)">Тест<span>(5 сек)</span></button>
  <button class="button" onclick="startTimer(240)">Всмятку<span>(4 мин)</span></button>
  <button class="button" onclick="startTimer(360)">В мешочек<span>(6 мин)</span></button>
  <button class="button" onclick="startTimer(480)">Вкрутую<span>(8 мин)</span></button>
  <button class="button" id="stopButton" onclick="stopTimer()">Стоп</button>
  <script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    let timerInterval, timeLeft;
    
    // Получаем chat_id из инициализационных данных
    const initData = new URLSearchParams(tg.initData);
    const chat_id = initData.get('user') ? JSON.parse(decodeURIComponent(initData.get('user'))).id : null;

    function startTimer(seconds) {
      timeLeft = seconds;
      document.getElementById('stopButton').disabled = false;
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        updateDisplay();
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          document.getElementById('stopButton').disabled = true;
          // Отправляем уведомление на сервер
          fetch('/timer-complete', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ chat_id })
          });
          // Вибрация
          navigator.vibrate([200, 100, 200, 100, 200]);
        }
      }, 1000);
      updateDisplay();
    }
    function stopTimer() {
      clearInterval(timerInterval);
      document.getElementById('stopButton').disabled = true;
      document.getElementById('timer').textContent = '00:00';
    }
    function updateDisplay() {
      const m = String(Math.floor(timeLeft / 60)).padStart(2, '0');
      const s = String(timeLeft % 60).padStart(2, '0');
      document.getElementById('timer').textContent = `${m}:${s}`;
    }
    // Инициализация: кнопка стоп неактивна
    document.getElementById('stopButton').disabled = true;
  </script>
</body>
</html>
